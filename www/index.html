<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script Language="Javascript">
function hdmion()
{
  	$.get( "/cgi-bin/api.sh", { q: "sound", output: "hdmi" } );
}
function analogon()
{
    $.get( "/cgi-bin/api.sh", { q: "sound", output: "analog" } );
}
function restartsnapclient()
{
    $.get( "/cgi-bin/api.sh", { q: "system", syscmd: "snaprestart" } );
}
function restartsystem()
{
    $.get( "/cgi-bin/api.sh", { q: "system", syscmd: "restart" } );
}
</script>
</head>
<title>SnapCast Controll</title>
<body>
<div class="container-fluid">
	<div class="row">
  		<div class="col-md-12 text-center">
  			<h1>SnapCast One Controller</h1>
  		</div>
  		<div class="col-md-6">
  			<div class="panel panel-primary">
  				<div class="panel-heading">
    				<h3 class="panel-title">Sound Output</h3>
  				</div>
  				<div class="panel-body">
    				<p>
  						<button type="button" class="btn btn-primary btn-lg" onclick="hdmion()">HDMI</button>
  						<button type="button" class="btn btn-default btn-lg" onclick="analogon()">3.5 Jack</button>
					</p>
  				</div>
			</div>
  		</div>
  		<div class="col-md-6">
  			<div class="panel panel-primary">
  				<div class="panel-heading">
    				<h3 class="panel-title">System Controll</h3>
  				</div>
  				<div class="panel-body">
    				<p>
  						<button type="button" class="btn btn-primary btn-lg" onclick="restartsnapclient()">Restart SnapCast</button>
  						<button type="button" class="btn btn-default btn-lg" onclick="restartsystem()">Restart System</button>
					</p>
  				</div>
			</div>	
  		</div>
  	</div>
  </div>
</body>
</html>
